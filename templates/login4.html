<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iofrm</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/iofrm-style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/iofrm-theme4.css">
</head>
<body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <div class="form-body">
        <div class="website-logo">
            <a href="/">
                <div class="logo">
                    <img class="logo-size" src="/static/img/images/logo-light.svg" alt="">
                </div>
            </a>
        </div>
        <div class="row">
            <div class="img-holder">
                <div class="bg"></div>
                <div class="info-holder">
                    <img src="/static/img/images/billete.svg" alt="">
                </div>
            </div>
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Bienvenido a Mis Lucas!</h3>
                        <p>El poder del control de tu dinero en tus manos.</p>
                        <div class="page-links">
                            <a href="login4.html" class="active">Login</a><a href="{{url_for('create')}}">Register</a>
                        </div>
                        <form method="POST", action="/usuario_login">
                            <input class="form-control" type="text" name="usuario" placeholder="E-mail Address" required>
                            <input class="form-control" type="password" name="contrasena" placeholder="Password" required>
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Login</button> <a href="{{url_for('recuperar')}}">Forget password?</a>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="/static/styles/js/jquery.min.js"></script>
<script src="/static/styles/js/popper.min.js"></script>
<script src="/static/styles/js/bootstrap.min.js"></script>
<script src="/static/styles/js/main.js"></script>
</body>
</html>
